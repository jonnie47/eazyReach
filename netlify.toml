[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/blogs/*"
  to = "https://blogs.vocallabs.ai/blogs/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/blog/*"
  to = "https://blogs.vocallabs.ai/blog/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/wp-content/*"
  to = "https://blogs.vocallabs.ai/wp-content/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/wp-includes/*"
  to = "https://blogs.vocallabs.ai/wp-includes/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
