[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/wp-content/*"
  to = "https://blogs.vocallabs.ai/wp-content/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/wp-includes/*"
  to = "https://blogs.vocallabs.ai/wp-includes/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/wp-admin/*"
  to = "https://blogs.vocallabs.ai/wp-admin/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/index_files/*"
  to = "https://blogs.vocallabs.ai/index_files/:splat"
  status = 200
  force = true
