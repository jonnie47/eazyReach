[build]
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

# Sitemap function
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

# Proxy WordPress static assets FIRST (most specific)
[[redirects]]
  from = "/wp-content/*"
  to = "https://blogs.vocallabs.ai/wp-content/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/wp-includes/*"
  to = "https://blogs.vocallabs.ai/wp-includes/:splat"
  status = 200
  force = true

# Proxy general static assets
[[redirects]]
  from = "/static/*"
  to = "https://blogs.vocallabs.ai/static/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/assets/*"
  to = "https://blogs.vocallabs.ai/assets/:splat"
  status = 200
  force = true

# Proxy blog routes
[[redirects]]
  from = "/blogs/*"
  to = "https://blogs.vocallabs.ai/blogs/:splat"
  status = 200
  force = true
  
[[redirects]]
  from = "/blog/*"
  to = "https://blogs.vocallabs.ai/blog/:splat"
  status = 200
  force = true

# SPA fallback - MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200